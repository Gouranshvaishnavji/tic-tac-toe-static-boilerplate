<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TIC TIC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <footer>
        <p>Made with ❤️ by Vaishnav</p>
    </footer>

    <script>
const b = document.querySelectorAll('.box');
let c = 'X';

b.forEach(box => {
  box.addEventListener('click', () => {
    if (box.textContent === '') {
      box.textContent = c;
      if (checkWin()) {
        alert(`${c} wins!`);
        window.location.reload();
      } else {
        c = c === 'X' ? 'O' : 'X';
      }
    }
  });
});

function checkWin() {
  const w = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8],
    [0, 3, 6], [1, 4, 7], [2, 5, 8],
    [0, 4, 8], [2, 4, 6]
  ];
  return w.some(combo => {
    return b[combo[0]].textContent 
      && b[combo[0]].textContent === b[combo[1]].textContent 
      && b[combo[1]].textContent === b[combo[2]].textContent;
  });
}
    </script>
</body>
</html>
